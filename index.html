<!DOCTYPE html>
<html>
  <head>
    <title>Caption Tools</title>
    <link href="main.css" rel="stylesheet" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div id="container">
      <div id="schedule-container">
        <div class="inputFieldsContainer">
          <textarea
            placeholder="Paste your schedule:&#10;&#10;Output:&#10;&#10;> work-schedule-[date].csv&#10;&emsp;&emsp;&emsp;&emsp; (for importing events to your google calendar)"
            type="text"
            rows="30"
            cols="70"
            id="rawSchedule"
          ></textarea>
        </div>
        <input
          id="submitSchedule"
          type="submit"
          value="Get CSV for Google Calendar"
        />
        <div id="googleLinkContainer">
          <a
            id="googleLink"
            target="_blank"
            href="https://calendar.google.com/calendar/u/0/r/settings/export"
            >Google Calendar import page</a
          >
        </div>
      </div>
      <div id="roster-container">
      <p style="color: black"> update: comma error fixed! sorry! it now works with "lastname, firstname" again.</p>
        <div class="inputFieldsContainer">
          <input
            type="text"
            placeholder="Enter Team Name / Filename (optional)"
            id="team-name-input"
          />
          <input
            type="text"
            placeholder="'Prame' Suffix Alternative (optional)"
            id="suffix-input"
          />
          <textarea
            placeholder="Paste roster:&#10;&#10;Lebron James&#10;Michael Jordan&#10;    *Or*&#10;James, Lebron&#10;Jordan, Michael&#10;&#10;Output:&#10;&#10;> Roster.txt&#10;&emsp;&emsp;&emsp;&emsp;(alphabetized, no special characters, grouped by last initial)&#10;&#10;> Word List.txt&#10;&emsp;&emsp;&emsp;&emsp; (full names, last names -- alone, and with suffixed spoken form)&#10;&#10;&#10;&#10;&#10**Browser must permit multiple files to download at once**"
            type="text"
            rows="30"
            cols="70"
            id="rawRoster"
          ></textarea>
        </div>
        <input
          id="submitRoster"
          type="submit"
          value="Get Roster and Word List"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
