<!DOCTYPE html>
<html>
  <head>
    <title>Caption Tools</title>
    <link href="main.css" rel="stylesheet" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div id="container">
      <div id="schedule-container">
        <div class="inputFieldsContainer">
          <textarea
            placeholder="Paste your intranet schedule:&#10;&#10;(for importing events to your google calendar)"
            type="text"
            rows="24"
            cols="70"
            id="rawSchedule"
          ></textarea>
        </div>
        <input
          id="submitSchedule"
          type="submit"
          value="Get CSV for Google Calendar"
        />
        <div id="googleLinkContainer">
          <a
            id="googleLink"
            target="_blank"
            href="https://calendar.google.com/calendar/u/0/r/settings/export"
            >Google Calendar import page</a
          >
        </div>
      </div>
      <div id="roster-container">
        <div class="inputFieldsContainer">
          <input
            type="text"
            placeholder="Enter Team Name / Filename"
            id="roster-filename-input"
          />
          <input
            type="text"
            placeholder="'Prame' Suffix Alternative"
            id="suffix-input"
          />
          <div>
            <textarea
              type="text"
              placeholder="Team name(/s)"
              id="teamNameInput"
            ></textarea>
            <textarea
              type="text"
              placeholder="Venue"
              id="venueInput"
            ></textarea>
          </div>
          <div>
            <textarea
              type="text"
              placeholder="Coaches"
              id="coachesInput"
            ></textarea>
            <textarea
              type="text"
              placeholder="Commentators"
              id="commentatorsInput"
            ></textarea>
          </div>
          <textarea
            placeholder="Paste roster:&#10;&#10;LeBron James&#10;Michael Jordan&#10;    -or-&#10;James, LeBron&#10;Jordan, Michael&#10;&#10;Put a * before/after up to 5 names to add them to a tran slot.&#10;&#10;Output:&#10;&#10;> Roster.txt&#10;&emsp;&emsp;&emsp;&emsp;(alphabetized, no special characters, grouped by last initial)&#10;&#10;> Word List.txt&#10;&emsp;&emsp;&emsp;&emsp; (full names, last names, etc. alone + w/ suffixed spoken form)&#10;&#10;> Tran slots &#10;&emsp;&emsp;&emsp;&emsp;(listed below -- copy/paste to your sub list)"
            type="text"
            rows="24"
            cols="70"
            id="rawRoster"
          ></textarea>
        </div>
        <input
          id="submitRoster"
          type="submit"
          value="Get Roster and Word List"
        />
        <div id="teamTypeContainer">
          <input
            type="radio"
            id="homeTeamRadio"
            name="teamType"
            value="Home"
            checked
          />
          <label for="homeTeamRadio">Home</label>
          <input type="radio" id="awayTeamRadio" name="teamType" value="Away" />
          <label for="awayTeamRadio">Away</label>
        </div>
        <p id="tranSlots"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
