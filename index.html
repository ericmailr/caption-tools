<!DOCTYPE html>
<html>
  <head>
    <title>Vitac Tools</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="schedule-container">
        <label>Paste your schedule</label>
        <input id="submitSchedule" type="submit" value="Submit" />
        <textarea type="text" rows="30" cols="50" id="rawSchedule"></textarea
        ><br /><br />
        <p id="result" style="white-space: pre-line"></p>
      </div>
      <div id="roster-container">
        <label>Paste Roster</label>
        <input id="submitRoster" type="submit" value="Submit" />
        <textarea type="text" rows="30" cols="50" id="rawRoster"></textarea
        ><br /><br />
        <p id="rosterResult" style="white-space: pre-line"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
