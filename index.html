<!DOCTYPE html>
<html>
  <head>
    <title>Caption Tools</title>
    <link href="main.css" rel="stylesheet" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div id="container">
      <div id="schedule-container">
        <div class="inputFieldsContainer">
          <label for="rawSchedule" class="labels">Intranet Schedule</label>
          <textarea
            placeholder="&#10;(for importing events to your google calendar)"
            type="text"
            rows="18"
            cols="85"
            id="rawSchedule"
          ></textarea>
        </div>
        <input
          id="submitSchedule"
          type="submit"
          value="Get CSV for Google Calendar"
        />
        <div id="googleLinkContainer">
          <a
            id="googleLink"
            target="_blank"
            href="https://calendar.google.com/calendar/u/0/r/settings/export"
            >Google Calendar import page</a
          >
        </div>
      </div>
      <div id="roster-container">
        <div class="inputFieldsContainer">
          <div>
            <div class="half-width-textarea-container">
              <label for="roster-filename-input" class="labels">Filename</label>
              <input type="text" id="roster-filename-input" />
            </div>
            <div class="half-width-textarea-container">
              <label for="suffix-input" class="labels">Suffix</label>
              <input type="text" id="suffix-input" value="prame" />
            </div>
          </div>
          <div>
            <div class="half-width-textarea-container">
              <label for="teamNameInput" class="labels">Team Names</label>
              <textarea
                type="text"
                id="teamNameInput"
                placeholder="(First two are tran slotted)"
              ></textarea>
            </div>
            <div class="half-width-textarea-container">
              <label for="venueInput" class="labels">Venue</label>
              <textarea type="text" id="venueInput"></textarea>
            </div>
          </div>
          <div>
            <div class="half-width-textarea-container">
              <label for="coachesInput" class="labels">Coaches</label>
              <textarea
                type="text"
                id="coachesInput"
                placeholder="(First two are tran slotted)"
              ></textarea>
            </div>
            <div class="half-width-textarea-container">
              <label for="commentatorsInput" class="labels">Commentators</label>
              <textarea type="text" id="commentatorsInput"></textarea>
            </div>
          </div>
          <div id="teamTypeContainer">
            <input
              type="radio"
              id="BothRadio"
              name="teamType"
              value="Both"
              checked
            />
            <label for="BothRadio">Both</label>
            <input
              type="radio"
              id="homeTeamRadio"
              name="teamType"
              value="Home"
            />
            <label for="homeTeamRadio">Home</label>
            <input
              type="radio"
              id="awayTeamRadio"
              name="teamType"
              value="Away"
            />
            <label for="awayTeamRadio">Away</label>
          </div>
          <label for="rawRoster" class="labels">Roster</label>
          <textarea
            placeholder="LeBron James&#10;*Michael Jordan&#10;Buckets, Jimmy*&#10;Luka Dončić77&#10;Curry,Stephen&#10;Giannis Antetokounmpo`&#10;&#10;* or `(backtick): add to tran slot (up to 10, or 5 per team)&#10;&#10;&#10;&#10;Output:&#10;&#10;> Roster.txt - alphabetized, grouped by last name &#10;&#10;> Word List.txt - fullnames, lastnames, alone & w/ suffixed spoken form&#10;&#10;> tran slots - listed below (copy/paste to your sub list)"
            type="text"
            rows="18"
            cols="85"
            id="rawRoster"
          ></textarea>
        </div>

        <input
          id="submitRoster"
          type="submit"
          value="Get Roster and Word List"
        />

        <p id="tranSlots"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
