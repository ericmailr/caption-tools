<!DOCTYPE html>
<html>
  <head>
    <title>Caption Tools</title>
    <link href="main.css" rel="stylesheet" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div id="container">
      <div id="roster-container">
        <div class="inputFieldsContainer">
          <div>
            <div class="half-width-textarea-container">
              <label for="team1NameInput" class="labels">team one name/s</label>
              <textarea type="text" id="team1NameInput" spellcheck="false"></textarea>
            </div>
            <div class="half-width-textarea-container">
              <label for="team2NameInput" class="labels">team two name/s</label>
              <textarea type="text" id="team2NameInput" spellcheck="false"></textarea>
            </div>
          </div>
          <div>
            <div class="half-width-textarea-container">
              <label for="coaches1Input" class="labels">coaches</label>
              <textarea type="text" id="coaches1Input" spellcheck="false"></textarea>
            </div>
            <div class="half-width-textarea-container">
              <label for="coaches2Input" class="labels">coaches</label>
              <textarea type="text" id="coaches2Input" spellcheck="false"></textarea>
            </div>
          </div>
          <div>
            <div class="roster-textarea-container">
              <label for="rawRoster1" class="labels">roster one</label>
              <div>
                <textarea
                  placeholder="Paste directly from NCAA grid, or use excel as usual.&#10;&#10;LeBron James&#10;Jordan, Michael*  (* or ` to add to tran slot)&#10;Dončić, Luka77&#10;&#10;Output:&#10;> Roster.txt - alphabetized &#10;> Word List.txt &#10;&#9;- fullnames, lastnames, + w/ suffixed spoken form&#10;> Sub List: tran slots - up to 10 total."
                  type="text" spellcheck="false"
                  rows="11"
                  cols="40"
                  id="rawRoster1"
                ></textarea>
              </div>
            </div>
            <div class="roster-textarea-container">
              <label for="rawRoster2" class="labels">roster two</label>
              <div>
                <textarea
                  placeholder="Paste directly from NCAA grid, or use excel as usual.&#10;&#10;LeBron James&#10;Jordan, Michael*  (* or ` to add to tran slot)&#10;Dončić, Luka77&#10;&#10;Output:&#10;> Roster.txt - alphabetized &#10;> Word List.txt &#10;&#9;- fullnames, lastnames, + w/ suffixed form&#10;> Sub List : tran slots - up to 10 total."
                  type="text" spellcheck="false"
                  rows="11"
                  cols="40"
                  id="rawRoster2"
                ></textarea>
              </div>
            </div>
          </div>
          <div id="team-shared-container">
            <div>
              <div class="half-width-textarea-container">
                <label for="venue-input" class="labels">venue</label>
                <input type="text" id="venue-input" spellcheck="false" />
              </div>
              <div class="half-width-textarea-container">
                <label for="suffix-input" class="labels">suffix</label>
                <input type="text" id="suffix-input" value="prame" spellcheck="false" />
              </div>
            </div>
            <div>
              <div class="half-width-textarea-container">
                <label for="officiatorsInput" class="labels"
                  >officiating crew</label
                >
                <textarea type="text" id="officiatorsInput" spellcheck="false"></textarea>
              </div>
              <div class="half-width-textarea-container">
                <label for="commentatorsInput" class="labels"
                  >commentators</label
                >
                <textarea type="text" id="commentatorsInput" spellcheck="false"></textarea>
              </div>
            </div>
            <div class="filenames">
              <div class="half-width-textarea-container">
                <label for="filename1Input" class="labels">filename-one</label>
                <input type="text" id="filename1Input" spellcheck="false"></input>
              </div>
              <div class="half-width-textarea-container">
                <label for="filename2Input" class="labels">filename-two</label>
                <input type="text" id="filename2Input" spellcheck="false"></input>
              </div>
            </div>
          </div>
        </div>
        <div id="separate-submit-container">
          <div class="half-width-textarea-container">
            <input id="submitRoster1" type="submit" spellcheck="false" value="Get just Team 1" />
          </div>
          <div class="half-width-textarea-container">
            <input id="submitRoster2" type="submit" spellcheck="false" value="Get just Team 2" />
          </div>
        </div>
        <input
          id="submitRoster"
          type="submit" spellcheck="false"
          value="Get Match Roster, Word List, Sub List"
        />

        <p id="tranSlots"></p>
      </div>
      <div id="schedule-container">
        <div class="inputFieldsContainer">
          <label for="rawSchedule" class="labels">intranet schedule</label>
          <textarea
            placeholder="(for importing events to google calendar)"
            type="text" spellcheck="false"
            rows="18"
            cols="85"
            id="rawSchedule"
          ></textarea>
        </div>
        <input
          id="submitSchedule"
          type="submit" spellcheck="false"
          value="Get CSV for Google Calendar"
        />
        <div id="googleLinkContainer">
          <a
            id="googleLink"
            target="_blank"
            href="https://calendar.google.com/calendar/u/0/r/settings/export"
            >Google Calendar import page</a
          >
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
